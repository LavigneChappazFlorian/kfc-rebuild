<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Library - Splide JS (Slides) !-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide-core.min.css" integrity="sha512-cSogJ0h5p3lhb//GYQRKsQAiwRku2tKOw/Rgvba47vg0+iOFrQ94iQbmAvRPF5+qkF8+gT7XBct233jFg1cBaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="assets/js/script.js"></script>
    <link rel="icon" href="assets/img/logo.jpeg">
    <title>KFC France</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__nav__left">
                <img src="assets/img/logo.png" alt="Logo KFC">
                <ul>
                    <li><a href="#">NOTRE CARTE</a></li>
                    <li><a href="#">NOS ENGAGEMENTS</a></li>
                    <li><a href="#">TROUVER UN KFC</a></li>
                </ul>
            </div>
            <div class="header__nav__right">
                <div class="header__nav__right__item">
                    <a href="#">
                        <span><ion-icon name="person-outline"></ion-icon></span>
                        Fidélité
                    </a>
                </div>
                <div class="header__nav__right__item">
                    <a href="#">
                        <span><ion-icon name="ticket-outline"></ion-icon></span>
                        Coupons
                    </a>
                </div>
                <div class="header__nav__right__item">
                    <span>|</span>
                </div>
                <div class="header__nav__right__item">
                    <a href="#">
                        <span><ion-icon name="bag-remove-outline"></ion-icon></span>
                        Panier
                    </a>
                </div>
                <div class="header__nav__right__item">
                    <a href="#">
                        <span><ion-icon name="menu-outline"></ion-icon></span>
                        Menu
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main__choice">
            <p>Pour commencer votre commande, sélectionner un restaurant <span><a href="">SÉLECTIONNER UN KFC</a></span>
            </p>
        </div>
        <div class="main__slides">
            <div class="splide is-team">
                <div class="splide__track is-team">
                    <div class="splide__list is-team">
                        <div class="splide__slide is-team"><img src="assets/img/boxmaster-carrousel.jpg" alt="Photo offre boxmaster"></div>
                        <div class="splide__slide is-team"><img src="assets/img/gratos.jpg" alt="Photo offre étudiante"></div>
                        <div class="splide__slide is-team"><img src="assets/img/paddington.jpg" alt="Photo offre paddington"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__discover">
            <img src="assets/img/app.jpg" alt="Photo application KFC">
            <img src="assets/img/boxmaster.jpg" alt="Photo wrap Boxmaster">
            <img src="assets/img/restos.jpg" alt="Photo restaurants KFC en France">
        </div>
        <div class="main__club">
            <div class="main__club__left">
                <span>REPARS AVEC DU CROUSTILLANT <br> PLEIN LES POCHES</span>
                <p>CUMULEZ DES POINTS POUR VOUS OFFRIR DES PRODUITS CROUSTILLANTS</p>
                <span><a href="">CRÉER UN COMPTE</a></span>
            </div>
            <div class="main__club__right">
                <img src="assets/img/colonel-club.png" alt="Photo colonel club">
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <!--- Importer Splide JS Autoscroll--->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
</body>

</html>
